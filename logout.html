<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .logout-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6b0b0b;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff8787;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Anda telah logout</h1>
        <p>Terima kasih telah mengunjungi portfolio saya.</p>
        <a href="index.html">Kembali ke halaman login</a>
    </div>
    
    <script>
        // Hapus data dari localStorage
        localStorage.removeItem('visitorName');
        // Redirect ke index.html setelah 3 detik
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
